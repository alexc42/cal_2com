<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

 //Calculates square of a number
 square  = function(){

  var num = document.getElementById("n1");


  if (num.value == '') 
  {
     alert('no number to calculete square!')
  	 return;
  }
  
  num.value = num.value * num.value;
  
};


 //Calculates inverse of a number
 inverse = function() {
 	
  var num = document.getElementById("n2");
  
  if (num.value == '') 
  {
     alert('no number to calculete inverse!')
  	 return;
  }

  num.value = 1/num.value;
}


</script>
</head>
<body>
	<h1>Alejandro Capel</h1>

<table style="width:100%">
  <tr>
    <th>Number: <input type="text" id="n1"><p></th>
    <th>  <button onclick="square()"> x<sup>2</sup> </button></th>
  </tr>
  <tr>
    <th>Number: <input type="text" id="n2"><p></th>
    <th>  <button onclick="inverse()"> 1/x </button></th>
   </tr>
  </tr>
</table>

 </body>
</html>
